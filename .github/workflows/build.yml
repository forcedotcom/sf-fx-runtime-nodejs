name: Build
on:
  push:
    # Avoid duplicate builds on PRs.
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        version: [latest, lts/*, lts/-1] # as of 2022-11-02 this translates to versions [19, 18, 16]
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: Node ${{ matrix.version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3 # java required for testing with wiremock
        with:
          java-package: jre
          java-version: "11"
          distribution: "zulu"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"
      - run: npm install
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test
      - run: npm run build
